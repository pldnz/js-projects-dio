<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/eren.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Eren</a>
                Não é erenyeager? <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
        </div>
    </div>
</body>
</html>
